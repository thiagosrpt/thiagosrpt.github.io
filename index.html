        <link rel="stylesheet" href="./style.css">

        <div class="location">

                <h2 class="temperature-degree-celcius">34</h3>
                <span>C</span>
            </div>

            <div>

            </div>

            <div><h2 class="humidity">Humidity</h2></div>

        <br>
        <span>.....................</span>
        <br>
            <div><h3 class="location-timezone">Timezone</h3></div>
            <div><h3 class="localtime">Localtime</h3></div>
        </div>

        <br>
        <span>.....................</span>
        <br>

        <div id="container">
            <form id="form" onSubmit="return false;">

                <button type="submit" value="Submit">Submit</button>
            </form>
                <ul class="autocomplete-list" id="country-list">
                </ul>
        </div>

    </body>
