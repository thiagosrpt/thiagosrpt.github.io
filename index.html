<html>
    <head>

        <meta charset=""UTF-8" />

        <link rel="stylesheet" href="./style.css">
        <title>Weather App :) :)</title>
        <script src="skycons.js"></script>
        <script src="app.js"></script>

    <body>

        <div id="container">
            <form id="form" onSubmit="return false;">
                <input id="country-input" class="autocomplete-input" type="text" placeholder="Search Location">
                <button type="submit" value="Submit">Submit</button>
            </form>
                <ul class="autocomplete-list" id="country-list">
                </ul>
        </div>

            <br>
            <span>.....................</span>
            <br>

        <div class="location">
            <h1 class="city-name">region-country</h1>

        </div>

        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">degree_f</h2>
                <span>F</span>
                <span></span>
                <h2 class="temperature-degree-celcius">degree_c</h3>
                <span>C</span>
            </div>

            <div>
                <h2 class="temperature-description">description</h2>
            </div>

            <div><h2 class="humidity">humidity</h2></div>

            <br>
            <span>.....................</span>
            <br>
            <div><h3 class="location-timezone">timezone</h3></div>
            <div><h3 class="localtime">localtime</h3></div>
        </div>

    </body>
